site_name: Microservice Paper Reading

nav: 
  - Home: index.md
  - About: about.md

theme:
  name: material

  custom_dir: overrides

  features: 
    - navigation.tracking

  font:
    text: Roboto
    code: Roboto Mono
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search:
      lang: ja
  - minify:
      minify_html: true
  - git-revision-date-localized
